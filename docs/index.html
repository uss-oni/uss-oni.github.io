<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>USS-Oni</title>
  <link rel='icon' type='image/png' href="favicon.png">
  <link rel="stylesheet" type="text/css" target="_blank" href="style.css">
  <script src="lang/lang.js"></script>
  <script src="db/recipes.js"></script>
  <script src="db/uss.js"></script>
  <script src="script/properties.js" defer></script>
  <script src="script/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

<body>
  <div id="top">
    <select onChange="onChangeSelect(this.options[this.selectedIndex].dataset.ui)">
      <option data-ui="Element" selected="selected">Éléments</option>
      <option data-ui="Building">Constructions</option>
      <option data-ui="Food">Aliments</option>
      <option data-ui="Critter">Créatures</option>
      <option data-ui="Plant">Plantes</option>
      <option data-ui="Geyser">Geysers</option>
      <option data-ui="Space">Espace</option>
      <option data-ui="Equipment">Équipement</option>
      <option data-ui="Artifact">Artefacts</option>
      <option data-ui="Misc">Divers</option>
      <option data-ui="NONE">NONE</option>
    </select>
    <select onChange="setTranslation(this.options[this.selectedIndex].value)">
      <option value="fr">FR</option>
      <option value="en">EN</option>
    </select>
    <select onChange="selectDegree(this.options[this.selectedIndex].value)">
      <option value="°C">°C</option>
      <option value="K">K</option>
      <option value="°F">°F</option>
    </select>
  </div>
  <div id="list"></div>
  <img id="descimg" src="images/Icon/codex_critter_emotions.png"/>
  <div id="desc">Un Site Sur Oxygen Not Included</div>
  <div id="properties"></div>
  <div id="bot"><div>Un Site Sur Oxygen Not Included</div></div>
</body>
</head>

</html>
